<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../CSS/cart.css">
</head>
<body>
    <header>
   
        <nav>
            <img src="../Images/homeIcon.png" alt="Home" width="25px" height="25px">
    
            <ul>
                <li class="basic"><a href="">Products</a></li>
                <li class="basic"><a href="">Sell</a></li>
                <li class="basic"><a href="">Community</a></li>
                <li class="basic"><a href="">Terms</a></li>
                <li class="basic"><a href="">Contact</a></li>
                <li><a href=""><img src="../Images/cart.png" alt="cart" width="25px" height="25px"></a></li>
                <li><button id="signIn">Sign in</button></li>
                <li><button id="register">Register</button></li>
            </ul>
        </nav>
    
       </header>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-item">
            <img src="product1.jpg" alt="Product 1">
            <div class="item-details">
                <h3>Product Name</h3>
                <p>Price: $20.00</p>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>
            <button class="remove-btn">Remove</button>
        </div>
        <div class="cart-item">
            <img src="product2.jpg" alt="Product 2">
            <div class="item-details">
                <h3>Another Product</h3>
                <p>Price: $15.00</p>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>
            <button class="remove-btn">Remove</button>
        </div>
        <div class="cart-total">
            <h3>Total: $35.00</h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
